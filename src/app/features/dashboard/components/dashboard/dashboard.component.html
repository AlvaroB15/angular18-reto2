<div class="dashboard-container">
  <h2>Dashboard Users</h2>

  <div *ngIf="loading" class="loading">
    Cargando datos...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="data" class="data-container">
    <div *ngFor="let item of data" class="data-item">
      <p>{{item.fullName}}</p>
      <p>{{item.email}}</p>
      <pre>{{ item | json }}</pre>
    </div>
  </div>
</div>
